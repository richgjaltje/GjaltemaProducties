<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Neem contact op met Gjaltema Producties" />
  <title>Contact - Gjaltema Producties</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet" />
  <base href="../">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header></header>

  <main class="container">
    <h1 data-text-src="contact/text/header.txt"></h1>

    <!-- âœ… Succesbericht via URL-parameter -->
    <div id="success" class="success-message" data-text-src="contact/text/success.txt"></div>

    <form action="https://formspree.io/f/mjkoryae" method="POST" class="contact-form">
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Bericht</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- redirect naar dezelfde pagina met ?success=1 -->
      <input type="hidden" name="_redirect" value="https://richgjaltje.github.io/GjaltemaProducties/contact/contact.html?success=1">

      <button type="submit" class="btn">Verzenden</button>
    </form>
  </main>

  <footer></footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
