<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neem contact op met Gjaltema Producties" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <title>Contact - Gjaltema Producties</title>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="Gjaltema Producties" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#diensten">Diensten</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="facebook.html">Facebook</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Contact</h1>
      <h2>Stel ons je vraag</h2>
    </section>

  <form action="https://formspree.io/f/mjkoryae" method="POST" class="contact-form">
    <label for="name">Naam</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
  
    <label for="message">Bericht</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  
    <button type="submit" class="btn">Verzenden</button>
  </form>

    </main>

    <footer>
    <div class="container">
      <p>Gjaltema Producties &bull; KvK 97624578 &bull; Kievitsweg 17a &bull; E-mail: nog niet bekend &bull; Telefoon: nog niet bekend</p>
    </div>
  </footer>

</body>
</html>
